paths:
  /register:
    post:
      tags:
      - Auth
      summary: A new user from the client is added to the server
      description: A JSON object contains all the details about the new user.
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "201":
          description: A new user has been added
        "400":
          description: wrong input parameters
  /login:
    post:
      tags:
      - Auth
      summary: Login an exist user
      description: An exist user login to the system
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginScheme'
        required: true
      responses:
        "200":
          description: |
            User was found in the DB and authenitcated successfully. The session ID is returned in a cookie named `session`.  You should include this cookie in subsequent requests
          headers:
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
                example: session=87s97sdhgf279293f8w0e9
        "401":
          description: Authentication failed
  /logout:
    post:
      tags:
        - Auth
      summary: logout a user from the system and delete his cookie
      responses:
        "200":
          description: "the user has ben successfully logged out"
  /recipes/{recipeId}:
    get:
      tags:
      - Recipes
      summary: Return preview details on recipe by his ID from the api
      description: Return preview details on recipe by his ID
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: data about the recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmallRecipePreview'
        "404":
          description: recipeId is not exists
  /recipes/expandepersonalRecipeData/{recipeId}:
    get:
      tags:
      - Recipes
      summary: Return expand details on recipe by his ID from the personal recipes
      description: Return expand details on recipe by his ID from the personal recipes
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: expand data about the recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/expandRecipePreviewPersonal'
        "404":
          description: recipeId is not exists
  /recipes/expandeRecipeData/{recipeId}:
    get:
      tags:
      - Recipes
      summary: Return expand details on recipe by his ID from API
      description: Return expand details on recipe by his ID from API
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: expand data about the recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/expandRecipePreviewExternal'
  /recipes/search:
    get:
      tags:
      - Recipes
      summary: Return list of recipes by the parameters in search
      description: Return list of recipes by the parameters in search
      parameters:
      - name: query
        in: query
        description: recipe's name
        required: true
        explode: false
        schema:
          type: string
      - name: number
        in: query
        description: number of return results
        required: false
        explode: false
        schema:
          type: integer
      - name: sort
        in: query
        description: criteria to sort results
        required: false
        explode: false
        schema:
          type: string
      - name: cuisine
        in: query
        description: cuisine
        required: false
        explode: false
        schema:
          type: string
      - name: diet
        in: query
        description: diet
        required: false
        explode: false
        schema:
          type: string
      - name: intolerance
        in: query
        description: intolerance
        required: false
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: list of recipe match to search
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listResult'
  /recipes/random:
    get:
      tags:
      - Recipes
      summary: Return 3 random recipes
      description: Return 3 random recipes
      responses:
        "200":
          description: 3 random recipes is disply
          content:
